<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <title>Backbone YouTube</title>
  </head>

  <body>

    <div class="masthead-container container-fluid">
      <div class="row masthead-row justify-content-center align-items-center">
        <div class="col-6">
          <div class="input-group">
            <input type="text" class="form-control" id="search-input" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary btn-search" type="button" id="button-addon2">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-container container-fluid">
      <div class="row page-row">
        <div class="col-lg-8">
          <div class="row current-video-row">
            <div class="col-12">
              <div class="current-video-col">
              </div>
            </div>
          </div>
          <div class="row current-video-description-row">
            <div class="col-12">
              <div class="current-video-description-col">
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 recommended-list-col">
        </div>
      </div>
    </div>

    <script id="current-video-template" type="text/x-handlebars-template">
       <iframe height="100%" width="100%" src="https://www.youtube.com/embed/{{videoID}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </script>

    <script id="current-video-description-template" type="text/x-handlebars-template">
      <div class="current-video-title-div">
        <div class="pointer">{{title}}</div>
      </div>
      <div class="current-video-description-div">
          <div class="pointer">{{description}}</div>
      </div>
    </script>

    <script id="recommended-video-template" type="text/x-handlebars-template">
      <div class="row recommended-list-row">
          <div class="col-12">
            <div class="container-fluid recommended-card-container d-flex">
              <div class="row recommended-card-row">
                <div class="recommended-card-thumbnail">
                    <img class="recommended-thumbnail" src="https://i.ytimg.com/vi/{{videoID}}/mqdefault.jpg">
                </div>
                <div class="recommended-title-col col">
                  <p class="clickable" data-id="{{videoID}}">{{title}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </script>

    <script src="collections/VideosCollection.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="views/AppView.js"></script>
    <script src="main.js"></script>

  </body>



</html>
