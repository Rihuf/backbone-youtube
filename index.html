<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <meta charset="utf-8">
    <title>Backbone YouTube</title>
  </head>

  <body>

    <div class="masthead-container container-fluid">
      <div class="row masthead-row justify-content-center align-items-center">
        <div class="col-6">
          <div class="input-group">
            <input type="text" class="form-control" id="search-input" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary btn-search" type="button" id="button-addon2">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-container container">
      <div class="row page-row">
        <div class="col-8">
          <div class="current-video-col">
          </div>
        </div>
        <div class="col-4">
          <div class="recommended-videos-col">
          </div>
        </div>
      </div>
    </div>

    <script src="models/VideoModel.js"></script>
    <script src="collections/VideosCollection.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="views/AppView.js"></script>
    <script src="main.js"></script>

  </body>

</html>
